<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container p-3">
        <div id="signIn">
            <div class="input-group mb-3">
                <h5 class="mb-3 text-center"><img src="../img/icons/icon_128.png" id="logo" alt="icon">&nbsp;&nbsp;Hoste Solutions - Tool 2 | v.<span id="version"></span></h5>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" id="userName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" id="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
            </div>
            <div class="btn-group btn-block" role="group" aria-label="Basic example">
                <button type="button" id="saveButton" class="btn btn-outline-secondary  col-sm-6">Save</button>
            </div>
        </div>
        <div class="mt-3">
            <div id="notification">

            </div>
        </div>
    </div>

    <script src="../../thirdParty/jquery-3.3.1.min.js"></script>
    <script src="../../thirdParty/popper.min.js"></script>
    <script src="../../thirdParty/bootstrap.min.js"></script>
    <script src="../../thirdParty/mousetrap.min.js"></script>
    <script src="../js/background/popup.js"></script>
</body>

</html>
